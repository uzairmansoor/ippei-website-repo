AWSTemplateFormatVersion: '2010-09-09'
Description: 'Driver template to deploy the SSM parameter store'
Parameters:
  project:
    Type: String
    Default: ippei
    Description:  Project Name
  env:
    Type: String
    Default: stage
    AllowedValues: [prod, dev, qa, stage]
    Description:  Environment Name
  s3ArtifactPath:
    Type: String
    Default: "https://ippei-wordpress-prod-us-east-1-770760105158.s3.amazonaws.com/code/cfn/services"
    Description: "Artifact Bucket path"

Resources:
  ssmParameterStore:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${s3ArtifactPath}/ssmParameterStore/ssmParameterStore-app.yml"
      Parameters:
        project: !Ref project
        env: !Ref env

Outputs:
  ssmParameterStore:
    Value: !Ref ssmParameterStore
    Export:
      Name: !Sub "${project}-${env}-ssmParameterStoreStack-${AWS::Region}"
